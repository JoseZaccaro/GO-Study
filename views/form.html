<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<body>
    {{template "header" .}}
    <div class="flex-1 px-4">

        {{if ne .css ""}}
        <div class="alert alert-{{.css}} alert-dismissible fade show">

            {{.message}}
            <button type="button" class="btn btn-close" aria-label="Close" data-bs-dismiss="alert">
                Close
            </button>

        </div>
        {{end}}

        <form action="/form-post" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId"
                    placeholder="Jhon Doe" />
                <small id="helpId" class="form-text text-muted">We'll never share your name with anyone else</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
                    placeholder="abc@mail.com" />
                <small id="emailHelpId" class="form-text text-muted">We'll never share your email with anyone
                    else</small>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" aria-describedby="helpId"
                    placeholder="+54 9 11 1111 1111" />
                <small id="helpId" class="form-text text-muted">We'll never share your phone with anyone else</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"
                    placeholder="Enter your password" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>


    </div>
    {{template "footer" .}}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
